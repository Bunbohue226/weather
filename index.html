<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dự án Thời Tiết</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS đã được bạn cung cấp */
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Dự báo Thời Tiết</h1>
    <!-- Thêm dropdown ngôn ngữ -->
    <select id="languageSwitcher" onchange="changeLanguage()">
      <option value="vi">Tiếng Việt</option>
      <option value="en">English</option>
    </select>

    <button onclick="getWeatherData()"><span id="weatherBtn">Xem Thời Tiết</span></button>
    
    <div id="weatherOutput" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
